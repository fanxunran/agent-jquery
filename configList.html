<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- <link rel="shortcut icon" href="/favicon.ico" /> -->
<title>table</title>
<link rel="stylesheet" href="css/configList.css" />
<link rel="stylesheet" href="css/page.css" />
<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
<script type="text/javascript" src="js/common.js"></script>

</head>
<body>
    <div id="container">
    <div class="header"></div>
    <div class="aside">
    <ul>
        <li class="active"><a href="configList.html">参数配置列表</a></li>
        <li><a href="reportLog.html">上报日志列表</a></li>
        <li><a href="timerList.html">定时器列表</a></li>
        <li><a href="taskList.html">任务列表</a></li>
        <li><a href="dataSourceList.html">数据源列表</a></li>
        <li><a href="getDataSource.html">SQL查询</a></li>
        <li><a href="addTask.html">新增任务</a></li>
    </ul>
    </div>
        <div class="main">
        <a href="javascript:void(0);" class="button add">增加</a>
        <input class="input-search" type='text' name="search" value="" placeholder="请输入key" />
        <a href="javascript:void(0);" class="button button4 search">查询</a>
            <table class="imagetable" width="100%" style="table-layout:fixed;word-break:break-all;">
              <thead>
                <tr>
                  <th width="25%">key</th>
                  <th width="30%">value</th>
                  <th width="33%">description</th>
                  <th width="12%">操作</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <!-- 分页 -->
            <!-- <div id="page" class="page_div"></div> -->
        </div>
        <div class="dialog">
            <div class="content">
                <img class="close" src="image/close.png"/>
                <div class="form">
                    <h3>增加</h3>
                    <form>
                        <div class="form-con">
                            <label>key:</label><input type="text" name="key" value="" class="addDisabled"/>
                        </div>
                        <div class="form-con">
                            <label>value:</label><input type="text" name="value" value="" />
                        </div>
                        <div class="form-con">
                            <label class="des">description:</label><textarea rows="3" cols="auto" value=""></textarea>
                        </div>
                        <div class="form-con">
                            <a href="javascript:void(0);" class="button submit">提交</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="el-dialog_delete">
            <div class="el-dialog__wrapper" style="z-index: 2024;">
                <div role="dialog" aria-modal="true" aria-label="提示" class="el-dialog" style="margin-top: 17%; width: 30%;">
                    <div class="el-dialog__header">
                        <span class="el-dialog__title">提示</span>
                    </div>
                    <div class="el-dialog__body">
                        <span>你确定要删除该条数据吗？</span>
                    </div>
                    <div class="el-dialog__footer">
                        <span class="dialog-footer">
                            <button type="button" class="cancel el-button el-button--default">
                                <span>取 消</span>
                            </button>
                            <button type="button" class="sure el-button el-button--primary">
                                <span>确 定</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/configList.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/paging.js"></script>
</html>
