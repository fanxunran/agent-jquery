<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- <link rel="shortcut icon" href="/favicon.ico" /> -->
<title>table</title>
<link rel="stylesheet" href="css/configList.css" />
<link rel="stylesheet" href="css/page.css" />
<link rel="stylesheet" href="css/zane-calendar.min.css" />
<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
<script type="text/javascript" src="js/common.js"></script>

</head>
<body>
    <div id="container">
    <div class="header"></div>
    <div class="aside">
    <p></p>
        <ul>
            <li><a href="configList.html">参数配置列表</a></li>
            <li class="active"><a href="reportLog.html">上报日志列表</a></li>
            <li><a href="timerList.html">定时器列表</a></li>
            <li><a href="taskList.html">任务列表</a></li>
            <li><a href="dataSourceList.html">数据源列表</a></li>
            <li><a href="getDataSource.html">SQL查询</a></li>
            <li><a href="addTask.html">新增任务</a></li>
        </ul>
    </div>
        <div class="main">
        <!-- <a href="javascript:void(0);" class="button add">增加</a> -->
        <input class="input-search" type='text' id="searchtaskId" name="search" value="" placeholder="请输入任务id" />
        <select class="input-search" id="searchstatus" class="status" >
            <option value="" disabled selected>请输入上报状态</option>
            <option value="0">上报失败</option>
            <option value="1">上报成功</option>
        </select>
        <input class="input-search" type='text' id="searchTime" name="search" style="width:305px" value="" placeholder="请输入时间间隔" />
        <a href="javascript:void(0);" class="button button4 search">查询</a>
            <table class="imagetable" width="100%" style="table-layout:fixed;word-break:break-all;">
              <thead>
                <tr>
                    <th width="10%">id</th>
                    <th width="10%">任务id</th>
                    <th width="38%">内容</th>
                    <th width="10%">上报状态</th>
                    <th width="10%">记录条数</th>
                    <th width="10%">上报时间</th>
                    <th width="12%">操作</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <!-- 分页 -->
            <div id="page" class="page_div"></div>
        </div>
        <div class="dialog">
            <div class="content" style="width:800px">
                <img class="close" src="image/close.png"/>
                <div class="form">
                    <h3>增加</h3>
                    <form>
                        <div class="form-con">
                            <label>id:</label><input type="text" name="id" value="" class="addDisabled"/>
                        </div>
                        <div class="form-con">
                            <label>任务id:</label><input type="text" name="taskId" value="" class="addDisabled"/>
                        </div>
                        <div class="form-con" style='width:690px;'>
                            <label class="des">内容:</label><textarea rows="10" cols="auto" value="" class="contentValue" style="width:565px"></textarea>
                        </div>
                        <div class="form-con">
                        <label>上报状态:</label>
                        <select class="status">
                            <option value="0">上报失败</option>
                            <option value="1">上报成功</option>
                        </select>
                        </div>
                        <div class="form-con">
                            <label>记录条数:</label><input type="text" name="recordCount" value="" class="addDisabled"/>
                        </div>
                        <div class="form-con">
                            <label>上报时间:</label>
                            <input type="" name="ctime" id="ctime" value="">
                        </div>

                        <div class="form-con">
                            <a href="javascript:void(0);" class="button submit">提交</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/reportList.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/paging.js"></script>
<script type="text/javascript" src="js/zane-calendar.min.js"></script>
</html>
