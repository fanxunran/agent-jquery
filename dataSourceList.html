<head>

<title>table</title>
<link rel="stylesheet" href="css/configList.css" />
<link rel="stylesheet" href="css/page.css" />
<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
<script type="text/javascript" src="js/common.js"></script>

</head>
<body>
    <div id="container">
    <div class="header"></div>
    <div class="aside">
    <p></p>
        <ul>
            <li ><a href="configList.html">参数配置列表</a></li>
            <li ><a href="reportLog.html">上报日志列表</a></li>
            <li><a href="timerList.html">定时器列表</a></li>
            <li><a href="taskList.html">任务列表</a></li>
            <li class="active"><a href="dataSourceList.html">数据源列表</a></li>
            <li><a href="getDataSource.html">SQL查询</a></li>
            <li><a href="addTask.html">新增任务</a></li>
        </ul>
    </div>
        <div class="main">
        <a href="javascript:void(0);" class="button add">增加</a>
<!--         <input class="input-search" type='text' name="search" value="" placeholder="请输入要查询的内容" />
        <a href="javascript:void(0);" class="button button4 search">查询</a> -->
            <table class="imagetable" width="100%" style="table-layout:fixed;word-break:break-all;">
              <thead>
                <tr>
                  <th width="10%">数据源标识</th>
                  <th width="10%">类型</th>
                  <th width="48%">url</th>
                  <th width="10%">用户名</th>
                  <th width="10%">密码</th>
                  <th width="12%">操作</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <!-- 分页 -->
            <!-- <div id="page" class="page_div"></div> -->
        </div>
        
        <div class="dialog">
            <div class="content" style="width:800px">
                <img class="close" src="image/close.png"/>
                <div class="form">
                    <h3>增加</h3>
                    <form>
                        <div class="form-con" style="width:690px;">
                            <p class="tips" style="margin-left:100px;font-size:13px;color:red;">*建议由数据库名+类型组成，如：DBNAME-MYSQL</p>
                            <label>数据源标识:</label>
                            <input 
                            type="text" 
                            name="sourceId" 
                            value="" 
                            class="addDisabled"
                            placeholder="只能由英文、数字、减号或下划线、@#&字符组成"
                            style="width:565px" />
                        </div>
            
                        <div class="form-con" style="width:690px;">
                            <label>类型:</label>
                            <select class="type">
                            <option value="" disabled selected>请选择类型</option>
                            </select>
                            <!-- <input type="text" name="type" value=""  /> -->
                        </div>
                        <div class="form-con" style="width:690px;">
                            <label class="des url">url:</label><textarea rows="3" cols="auto" value="" style="width:565px"></textarea>
                        </div>
                        <div class="form-con">
                            <label>用户名:</label><input type="text" name="userName" value=""  />
                        </div>
                        <div class="form-con">
                            <label>密码:</label><input type="text" name="password" value=""  />
                        </div>
                        <div class="form-con">
                            <a href="javascript:void(0);" class="button submit">提交</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="el-dialog_delete">
            <div class="el-dialog__wrapper" style="z-index: 2024;">
                <div role="dialog" aria-modal="true" aria-label="提示" class="el-dialog" style="margin-top: 15vh; width: 30%;">
                    <div class="el-dialog__header">
                        <span class="el-dialog__title">提示</span>
                    </div>
                    <div class="el-dialog__body">
                        <span>你确定要删除该条数据吗？</span>
                    </div>
                    <div class="el-dialog__footer">
                        <span class="dialog-footer">
                            <button type="button" class="cancel el-button el-button--default">
                                <span>取 消</span>
                            </button>
                            <button type="button" class="sure el-button el-button--primary">
                                <span>确 定</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/dataSourceList.js"></script>
